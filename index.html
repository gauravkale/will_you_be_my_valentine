<body class="gradient-background min-h-screen">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="flex flex-col items-center text-center p-4 w-full max-w-md">

      <!-- Image -->
      <img
        id="imageDisplay"
        src="./images/image1.gif"
        alt="Cute kitten with flowers"
        class="rounded-md w-full max-w-[280px] sm:max-w-[320px] md:max-w-[350px] h-auto object-cover"
      />

      <!-- Question -->
      <h2
        id="valentineQuestion"
        class="mt-4 text-2xl sm:text-3xl md:text-4xl font-bold italic text-[#bd1e59]"
      >
        Sneha Will you be my Valentine?
      </h2>

      <!-- Buttons -->
      <div
        class="flex flex-col sm:flex-row gap-4 pt-6 items-center w-full"
        id="responseButtons"
      >
        <button
          id="yesButton"
          class="bounce2 w-full sm:w-auto inline-flex items-center justify-center rounded-md
                 text-lg sm:text-xl font-medium px-6 py-3
                 bg-green-500 hover:bg-green-400 text-white transition"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="w-full sm:w-auto inline-flex items-center justify-center rounded-md
                 text-lg sm:text-xl font-medium px-6 py-3
                 bg-red-500 hover:bg-red-700 text-white transition"
        >
          No
        </button>
      </div>
    </div>
  </div>
